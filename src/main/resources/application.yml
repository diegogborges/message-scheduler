server:
  port: 8080

spring:
  application:
    name: message-scheduler
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:${SPRING_DATASOURCE_ID:mysql}://${SPRING_DATASOURCE_HOST:localhost}:${SPRING_DATASOURCE_PORT:3306}/${SPRING_DATASOURCE_DATABASE:message-scheduler}?allowPublicKeyRetrieval=true&useSSL=false
    username: ${SPRING_DATASOURCE_USERNAME:user_db}
    password: ${SPRING_DATASOURCE_PASSWORD:password_db}
  flyway:
    baseline-on-migrate: true
    check-location: true
    enabled: ${SPRING_FLYWAY_ENABLED:true}
    locations: classpath:/db/migration/
